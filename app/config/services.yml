parameters:
    feedmeuser_service.class: Feedme\FeedmeUserBundle\Model\Service\FeedmeUserService
    feedmeuser_manager.class: Feedme\FeedmeUserBundle\Model\Manager\FeedmeUserManager
services:
    feedmeuserbundle.registration.form.type:
        class:  Feedme\FeedmeUserBundle\Form\Type\RegistrationFormType
        arguments:  [%fos_user.model.user.class%]
        tags:
            - { name: form.type, alias: feedme_user_registration  }
    feedmeuserbundle.profile.form.type:
        class:  Feedme\FeedmeUserBundle\Form\Type\ProfileFormType
        arguments:  [%fos_user.model.user.class%]
        tags:
            - { name: form.type, alias: feedme_user_profile  }
    feedme.user.manager:
        class:  %feedmeuser_manager.class%
        arguments: ["@security.encoder_factory", "@fos_user.util.username_canonicalizer", "@fos_user.util.email_canonicalizer", "@fos_user.entity_manager", %fos_user.model.user.class%]
    feedme.user.service:
        class:  %feedmeuser_service.class%
        arguments:  ["@feedme.user.manager", "@translator", "@gravatar.api"]
